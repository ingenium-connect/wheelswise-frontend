name: Linting, Testing, Build & Deploy

on:
  push:
    branches:
      - develop
      - staging
      - main

concurrency:
  group: lint-test-build-${{ github.ref }}

jobs:
  push_to_registry:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ingeniumconnect/wheelswise-frontend
      IMAGE_TAG: ${{ github.ref == 'refs/heads/develop' && 'uat-latest' || github.ref == 'refs/heads/staging' && 'staging-latest' || 'prod-latest' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # - name: Build and push (multi-arch)
      #   uses: docker/build-push-action@v6
      #   with:
      #     context: .
      #     push: true
      #     platforms: linux/amd64,linux/arm64
      #     tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      
      - name: Build and push docker image to docker registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: push_to_registry

    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'prod' || github.ref == 'refs/heads/staging' && 'staging' || 'dev' }}

    env:
      IMAGE_NAME: ingeniumconnect/wheelswise-frontend
      IMAGE_TAG: ${{ github.ref == 'refs/heads/develop' && 'uat-latest' || github.ref == 'refs/heads/staging' && 'staging-latest' || 'prod-latest' }}

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AWS_EC2_PUBLIC_DNS }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          script: |
            set -e

            sudo docker stop ${{ secrets.APP_NAME }} || true
            sudo docker rm ${{ secrets.APP_NAME }} || true

            # prune dangling images first, not after pull
            sudo docker image prune -f || true

            sudo docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

            sudo docker run -d --name ${{ secrets.APP_NAME }} --restart=unless-stopped -p "${{ secrets.PORT }}" --env-file "${{ secrets.ENV_FILE_PATH }}" "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"