version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - node -v
        - corepack enable
        - corepack prepare pnpm@9 --activate
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
        - test -f .next/required-server-files.json
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .pnpm-store/**/*
